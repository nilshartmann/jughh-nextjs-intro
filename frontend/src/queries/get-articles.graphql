fragment BaseArticleFragment on Article {
    id
    title
    excerpt(maxLength: 150)
    date
    category
    likes
    image { uri }
    wordCount
    writer {
        name
    }
}
query GetArticles($orderBy: ArticleOrderBy, $page: Int! ) {
    articles(page: $page, orderBy: $orderBy, pageSize: 6) {
        results {
            ...BaseArticleFragment
        }
    }
}