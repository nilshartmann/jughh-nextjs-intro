fragment BaseStoryFragment on Story {
    id
    title
    excerpt(maxLength: 150)
    date
    category
    likes
    image { uri }
    wordCount
    writer {
        name
    }
}
query GetStories($orderBy: StoryOrderBy, $page: Int! ) {
    stories(page: $page, orderBy: $orderBy, pageSize: 6) {
        results {
            ...BaseStoryFragment
        }
    }
}