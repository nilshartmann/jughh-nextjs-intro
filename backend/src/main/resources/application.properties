spring.application.name=graphql-service
server.port=20080

logging.level.org.springframework.graphql=DEBUG
logging.level.org.springframework.graphql.server.webmvc.GraphQlHttpHandler=INFO
logging.level.nh.springgraphql.graphqlservice.config.graphql.RequestHeaderInterceptor=DEBUG

spring.graphql.graphiql.enabled=true
spring.graphql.graphiql.path=/

management.endpoints.web.exposure.include=caches,excerpt-cache

spring.threads.virtual.enabled=true
